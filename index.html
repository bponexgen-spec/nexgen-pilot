<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen BPO AI Agency</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="NexGen Logo" class="logo">
        <h1>Welcome to NexGen BPO AI Agency</h1>
    </header>

    <main>
        <section id="intro">
            <p>We bring AI-powered solutions to boost your business process outsourcing efficiency.</p>
        </section>

        <section id="form-section">
            <h2>Contact Us</h2>
            <form id="contactForm" method="POST" action="/submit">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <section id="tts-section">
            <h2>Try Our Text-to-Speech</h2>
            <form id="ttsForm" method="POST" action="/tts">
                <label for="ttsText">Enter text:</label>
                <textarea id="ttsText" name="text" required></textarea>
                <button type="submit">Convert to Speech</button>
            </form>
            <audio id="ttsAudio" controls></audio>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NexGen BPO AI Agency. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
